<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fontawesome.min.css" />
    <link rel="stylesheet" href="../styles/brands.min.css" />
    <style>
      footer {
        padding: 5rem 0;
      }
      .footer__row {
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      .footer__column {
        margin-bottom: 2rem;
      }
      .footer__header {
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      .footer__signupInput,
      .footer__signupBtn {
        display: block;
        width: 100%;
      }
      .footer__signupInput {
        margin-bottom: 1rem;
      }
      .footer__signupBtn {
        padding: 1.1rem 2rem;
        font-size: 1.6rem;
      }
      .footer__linksList {
        display: flex;
        flex-direction: column;
      }
      .footer__linkItem > a {
        padding: 0.5rem;
        display: inline-block;
      }
      .footer__copyright {
        margin-top: 2rem;
        padding: 1rem 0;
        border-top: 1px solid var(--secondary-color);
      }

      @media (min-width: 576px) {
        .footer__linksList {
          flex-direction: row;
          width: fit-content;
          margin: 0 auto;
        }
      }
      @media (min-width: 768px) {
        .footer__row {
          /* flex-direction: row; */
          /* text-align: left; */
          justify-content: space-between;
        }
        .footer__column {
          flex-basis: 48%;
        }
        .footer__column:first-child {
          /* padding-right: 2rem; */
        }
        .footer__column:last-child {
          /* padding-left: 2rem; */
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .footer__signupForm {
          display: flex;
          justify-content: space-between;
        }
        .footer__signupBtn,
        .footer__signupInput {
          display: inline-block;
          width: auto;
        }
        .footer__signupBtn {
          width: 35%;
        }
        .footer__signupInput {
          width: 60%;
          margin: 0;
        }
        .footer__linksList {
          /* margin: 0; */
        }
        .footer__linkItem:first-child > a {
          /* padding-left: 0; */
        }
        .footer__copyright {
          text-align: center;
        }
      }
    </style>
    <title>Footer 2</title>
  </head>
  <body>
    <footer>
      <div class="container">
        <div class="footer__row">
          <div class="footer__column">
            <h2 class="text-dark footer__header">
              Newsletter Signup
            </h2>
            <p class="text-grey">
              Join our newsletter list to get all the latest offers and
              discounts
            </p>
            <form class="footer__signupForm">
              <input
                type="email"
                class="text-field rounded footer__signupInput"
                placeholder="Your Email"
              />
              <button
                type="submit"
                class="bg-primary text-white uppercase rounded footer__signupBtn"
              >
                Subscribe
              </button>
            </form>
          </div>
          <div class="footer__column">
            <div>
              <h2 class="text-dark footer__header">
                Hot Links
              </h2>
              <ul class="footer__linksList">
                <li class="footer__linkItem"><a href="#!">Privacy</a></li>
                <li class="footer__linkItem"><a href="#!">Terms</a></li>
                <li class="footer__linkItem"><a href="#!">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="text-grey footer__copyright">
        &copy; 2020 Devdevil, All Rights Reserved
      </div>
    </footer>
  </body>
</html>
