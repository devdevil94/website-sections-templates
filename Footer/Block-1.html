<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fontawesome.min.css" />
    <link rel="stylesheet" href="../styles/brands.min.css" />
    <style>
      footer {
        background-color: white;
        padding: 3rem 0;
      }
      footer h2 {
        margin-bottom: 1rem;
        color: var(--primary-text-color);
      }
      footer ul > li {
        margin-bottom: 0.5rem;
      }
      footer ul > li > a {
        color: var(--primary-text-color);
      }
      footer ul > li > a:hover{
        color: var(--primary-color);
      }
      footer .row {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0.5rem;
        margin: 0.8rem 0;
        text-align: center;
      }
      footer .column {
        flex: 1;
        padding: 1rem;
      }
      footer .column:nth-child(4){
        margin: 0 auto
      }
      footer .column.about p {
        color: var(--secondary-text-color);
        font-size: 1.5rem;
        max-width: 27rem;
        margin: 0 auto 1.5rem auto;
      }
      footer ul#social {
        display: flex;
      }
      footer ul#social > li{
        margin-right: 1rem;
        border: 2px solid var(--secondary-color);
        width: 3.7rem;
        height: 3.7rem;
        transition: all 0.3s;
      }
      footer ul#social > li > a {
        font-size: 2.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%; 
      }
      footer ul#social > li:hover{
        border: 2px solid var(--primary-color);
        background-color: var(--primary-color);
      }
      footer ul#social > li:hover > a i{
        color: white;
      }
      footer section#copyright{
        text-align: center;
      }

      @media (min-width: 768px) {
        footer .row{
          flex-direction: column;
          text-align: center;
        }
      }
      @media (min-width: 992px) {
        footer .row{
          flex-direction: row;
          text-align: left;
        }
      }
      @media (min-width: 1200px) {
        footer .row{
          flex-direction: row;
          text-align: left;
        }
      }
      
    </style>
    <title>Footer 1</title>
  </head>
  <body>
    <footer>
      <section class="container">
        <div class="row">
          <div class="column">
            <h2>Links</h2>
            <ul>
              <li><a href="#!">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Pricing</a></li>
              <li><a href="#!">Team</a></li>
              <li><a href="#!">Contact Us</a></li>
            </ul>
          </div>
          <div class="column">
            <h2>Legal</h2>
            <ul>
              <li><a href="#!">Privacy Policy</a></li>
              <li><a href="#!">Terms</a></li>
            </ul>
          </div>
          <div class="column about">
            <h2>About Us</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste
              sint, veniam ipsa animi esse dolorum totam harum quis ratione
              quae!
            </p>
          </div>
          <div class="column">
            <h2>Follow Us</h2>
            <ul id="social">
              <li><a href="#!"><i class="fab fa-facebook-f text-secondary"></a></i></li>
              <li><a href="#!"><i class="fab fa-twitter text-secondary"></a></i></li>
              <li><a href="#!"><i class="fab fa-google-plus-g text-secondary"></a></i></li>
              <li><a href="#!"><i class="fab fa-pinterest-p text-secondary"></a></i></li>
            </ul>
          </div>
        </section>
        <section id="copyright" class="text-grey">
          <p>&copy; 2020 Devdevil, All Rights Reserved</p>
        </section>
      </div>
    </footer>
  </body>
</html>
