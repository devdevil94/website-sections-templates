<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fontawesome.min.css" />
    <link rel="stylesheet" href="../styles/solid.min.css" />
    <title>Top Navigation 2</title>
    <style>
      :root {
        --navbar-height: 5rem;
      }
      body {
        height: 100rem;
      }
      header {
        position: fixed;
        width: 100%;
      }
      .navbar {
        height: var(--navbar-height);
        width: 100%;
        position: relative;
        display: flex;
        justify-content: space-between;
      }

      .navbar > .nav-header {
        display: inline;
      }

      .navbar > .nav-header > .nav-title {
        display: inline-block;
        font-size: 22px;
        padding: 1rem;
      }

      .navbar > .nav-btn {
        display: none;
      }
      .navbar > .nav-btn:focus {
        outline: none;
      }

      .navbar > .nav-links {
        display: inline;
        font-size: 1.8rem;
      }

      .navbar > .nav-links > a {
        display: inline-block;
        padding: 1.3rem 1rem;
        text-decoration: none;
      }

      .navbar > .nav-links > a:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .navbar > #nav-checkbox {
        display: none;
      }

      @media screen and (max-width: 768px) {
        .navbar > .nav-btn {
          display: inline-block;
          position: absolute;
          right: 0px;
          top: 0px;
          cursor: pointer;
          height: 100%;
        }
        .navbar > .nav-btn > label {
          display: flex;
          justify-content: center;
          align-items: center;
          width: var(--navbar-height);
          height: var(--navbar-height);
          padding: 1.3rem;
          cursor: pointer;
          text-align: center;
        }
        .navbar > .nav-btn > label > i {
          font-size: 1.6rem;
        }
        .navbar > .nav-links {
          position: absolute;
          display: block;
          width: 100%;
          height: 0px;
          transition: all 0.3s ease-in;
          overflow-y: hidden;
          top: var(--navbar-height);
          left: 0px;
        }
        .navbar > .nav-links > a {
          display: block;
          width: 100%;
          text-align: center;
        }
        .navbar > #nav-checkbox:not(:checked) ~ .nav-links {
          height: 0px;
        }
        .navbar > #nav-checkbox:checked ~ .nav-links {
          height: calc(100vh - var(--navbar-height));
        }
      }
    </style>
  </head>
  <body>
    <header class="bg-primary">
      <div class="contianer">
        <nav class="navbar bg-primary">
          <input type="checkbox" id="nav-checkbox" />
          <div class="nav-header">
            <a href="#!" class="nav-title text-white">
              Solaris
            </a>
          </div>
          <div class="nav-btn">
            <label for="nav-checkbox">
              <i class="fas fa-bars text-white"></i>
            </label>
          </div>

          <div class="nav-links bg-primary">
            <a class="text-white" href="//github.io/jo_geek" target="_blank"
              >Github</a
            >
            <a
              class="text-white"
              href="http://stackoverflow.com/users/4084003/"
              target="_blank"
              >Stackoverflow</a
            >
            <a
              class="text-white"
              href="https://in.linkedin.com/in/jonesvinothjoseph"
              target="_blank"
              >LinkedIn</a
            >
            <a
              class="text-white"
              href="https://jsfiddle.net/user/jo_Geek/"
              target="_blank"
              >JsFiddle</a
            >
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
