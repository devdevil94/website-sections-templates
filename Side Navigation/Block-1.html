<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fontawesome.min.css" />
    <link rel="stylesheet" href="../styles/solid.min.css" />
    <title>Side Navigation 1</title>
    <style>
      .navbar__top {
        height: 6rem;
        width: 100%;
      }
      .navbar__top .container {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar__menuToggle,
      .navbar__socialToggle {
        font-size: 2rem;
        height: 100%;
        width: 6rem;
      }
      .navbar__menuToggle {
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__top bg-white">
          <div class="container">
            <button class="navbar__menuToggle text-dark">
              <i class="fas fa-bars"></i>
            </button>
            <a href="#!" class="navbar__">LOGO</a>
            <button class="navbar__socialToggle text-dark">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
