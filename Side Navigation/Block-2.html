<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation 2</title>
  </head>
  <body>
    <header class="bg-white">
      <nav class="navbar">
        <div class="container">
          <div class="navbar__top">
            <span class="navbar__menuBox">
              <button class="text-dark navbar__menuToggle">
                <i class="fas fa-bars"></i>
              </button>
            </span>
            <a href="#!" class="navbar__brand text-primary">Canella</a>
            <span class="navbar__socialBox">
              <button class="text-dark navbar__socialToggle show">
                <i class="fas fa-ellipsis-h"></i>
              </button>
              <ul class="navbar__socialList bg-primary">
                <li class="navbar__socialItem">
                  <a href="#!"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="navbar__socialItem">
                  <a href="#!"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="navbar__socialItem">
                  <a href="#!"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li class="navbar__socialItem">
                  <a href="#!"><i class="fab fa-instagram"></i></a>
                </li>
              </ul>
            </span>
          </div>
        </div>
        <ul class="navbar__aside">
          <li class="navbar__link">
            <a href="index.html" class="text-dark uppercase">Home</a>
          </li>
          <li class="navbar__link">
            <a href="#about-us" class="text-dark uppercase">About Us</a>
          </li>
          <li class="navbar__link">
            <a href="#menus" class="text-dark uppercase">Menu</a>
          </li>
          <li class="navbar__link">
            <a href="#reservation" class="text-dark uppercase">Reservation</a>
          </li>
          <li class="navbar__link">
            <a href="#contact-info" class="text-dark uppercase">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
