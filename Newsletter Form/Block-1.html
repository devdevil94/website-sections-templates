<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <style>
      section {
        background-color: white;
        padding: 6rem 0;
      }
      #newsletter-1 .content {
        max-width: 55rem;
        margin: 0 auto;
        text-align: center;
      }
      #newsletter-1 h1 {
        font-size: 4.5rem;
        margin: 0 auto 2rem auto;
        width: fit-content;
      }
      #newsletter-1 .content p {
      }
      #newsletter-1 .content form {
        display: flex;
        justify-content: space-between;
        margin-bottom: 3rem;
      }
      #newsletter-1 .content form button {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        color: white;
        border: 1px solid var(--primary-color);
        width: 35%;
      }
      #newsletter-1 .content form input {
        width: 60%;
      }
    </style>
    <title>Newsletter Form 1</title>
  </head>
  <body>
    <section id="newsletter-1">
      <div class="container">
        <h1 class="uppercase">Subscribe and get updates</h1>
        <div class="content">
          <p class="text-grey">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
            repellendus unde nam cumque animi eaque.
          </p>
          <div class="separator bg-primary"></div>
          <form>
            <input type="text" class="text-field rounded" />
            <button type="submit" class="bg-primary rounded">
              Subscribe
            </button>
          </form>
          <img
            src="../images/illustrations/undraw_newsletter_vovu.svg"
            alt="Newsletter"
            class="responsive"
          />
        </div>
      </div>
    </section>
  </body>
</html>
